
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Card with Shadow & Rounded Pill</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-lg p-3 rounded-pill text-center">
            <h5 class="card-title">Premium Feature</h5>
            <p class="card-text">This card has a large shadow and pill-shaped rounded corners.</p>
            <button class="btn btn-primary">Learn More</button>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>

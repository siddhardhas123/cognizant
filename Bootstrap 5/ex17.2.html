
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Icon-Only Buttons with Bootstrap Icons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5 text-center">
        <h2>Bootstrap Icon-Only Buttons</h2>

        <!-- Primary Button with Icon -->
        <button class="btn btn-primary"><i class="bi bi-plus-lg"></i></button>

        <!-- Secondary Button with Icon -->
        <button class="btn btn-secondary"><i class="bi bi-pencil"></i></button>

        <!-- Success Button with Icon -->
        <button class="btn btn-success"><i class="bi bi-check-circle"></i></button>

        <!-- Danger Button with Icon -->
        <button class="btn btn-danger"><i class="bi bi-trash"></i></button>

        <!-- Warning Button with Icon -->
        <button class="btn btn-warning"><i class="bi bi-exclamation-triangle"></i></button>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>

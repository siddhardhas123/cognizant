
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Two-Column Layout</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <!-- Sidebar (3 columns on medium and larger screens) -->
            <div class="col-md-3 bg-light p-3">
                <h4>Sidebar</h4>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-decoration-none">Link 1</a></li>
                    <li><a href="#" class="text-decoration-none">Link 2</a></li>
                    <li><a href="#" class="text-decoration-none">Link 3</a></li>
                </ul>
            </div>

            <!-- Main Content (9 columns on medium and larger screens) -->
            <div class="col-md-9 bg-white p-3">
                <h2>Main Content Area</h2>
                <p>This is the main content section where you can display articles, posts, or other relevant information.</p>
            </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Text Transformations</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2>Bootstrap Text Transformation</h2>
        <p class="text-uppercase">this text is converted to uppercase.</p>
        <p class="text-lowercase">THIS TEXT IS converted TO lowercase.</p>
        <p class="text-capitalize">this text is capitalized correctly.</p>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>

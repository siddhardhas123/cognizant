
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Spacing Utilities</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <!-- Section with margin and padding -->
        <div class="bg-light border p-2 m-3">
            <h3>Section with Spacing</h3>
            <p>This section has `m-3` for margin and `p-2` for padding.</p>
        </div>

        <!-- Another Section with Different Spacing -->
        <div class="bg-primary text-white border py-5 mt-4">
            <h3>Expanded Spacing</h3>
            <p>This section uses `py-5` for vertical padding and `mt-4` for extra top margin.</p>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Pricing Section</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Pricing Plans</h2>

        <div class="row justify-content-center">
            <!-- Basic Plan -->
            <div class="col-md-4">
                <div class="card p-3 shadow-lg">
                    <div class="card-body text-center">
                        <h5 class="card-title">Basic Plan</h5>
                        <p class="card-text fs-4 fw-bold">$9.99/month</p>
                        <ul class="list-unstyled text-start">
                            <li class="mb-2">✔ Feature 1</li>
                            <li class="mb-2">✔ Feature 2</li>
                            <li class="mb-2">✔ Feature 3</li>
                        </ul>
                        <button class="btn btn-primary mt-3">Choose Plan</button>
                    </div>
                </div>
            </div>

            <!-- Standard Plan -->
            <div class="col-md-4">
                <div class="card p-3 shadow-lg">
                    <div class="card-body text-center">
                        <h5 class="card-title">Standard Plan</h5>
                        <p class="card-text fs-4 fw-bold">$19.99/month</p>
                        <ul class="list-unstyled text-start">
                            <li class="mb-2">✔ Feature 1</li>
                            <li class="mb-2">✔ Feature 2</li>
                            <li class="mb-2">✔ Feature 3</li>
                            <li class="mb-2">✔ Feature 4</li>
                        </ul>
                        <button class="btn btn-success mt-3">Choose Plan</button>
                    </div>
                </div>
            </div>

            <!-- Premium Plan -->
            <div class="col-md-4">
                <div class="card p-3 shadow-lg">
                    <div class="card-body text-center">
                        <h5 class="card-title">Premium Plan</h5>
                        <p class="card-text fs-4 fw-bold">$29.99/month</p>
                        <ul class="list-unstyled text-start">
                            <li class="mb-2">✔ Feature 1</li>
                            <li class="mb-2">✔ Feature 2</li>
                            <li class="mb-2">✔ Feature 3</li>
                            <li class="mb-2">✔ Feature 4</li>
                            <li class="mb-2">✔ Feature 5</li>
                        </ul>
                        <button class="btn btn-warning mt-3">Choose Plan</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>

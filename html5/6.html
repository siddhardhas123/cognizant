<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Local Community Event Portal</title>
  </head>
  <body>
    <label
      >Phone: <input type="text" id="phone" onblur="validatePhone()" /></label
    ><br />
    <label
      >Event Fee:
      <select onchange="showFee(this.value)">
        <option value="Free">Free</option>
        <option value="$10">$10</option>
        <option value="$20">$20</option>
      </select> </label
    ><br />
    <p id="feeDisplay"></p>
    <img src="event1.jpeg" ondblclick="enlargeImage(this)" width="100" /><br />

    <textarea id="feedback" onkeyup="countChars(this)"></textarea>
    <p>Character count: <span id="charCount">0</span></p>

    <button onclick="alert('Feedback Submitted')">Submit</button>

    <script>
      function validatePhone() {
        const phone = document.getElementById("phone").value;
        if (!/^\d{10}$/.test(phone)) {
          alert("Please enter a valid 10-digit phone number.");
        }
      }

      function showFee(fee) {
        document.getElementById("feeDisplay").innerText =
          "Selected Fee: " + fee;
      }

      function enlargeImage(img) {
        img.width = 300;
      }

      function countChars(textarea) {
        document.getElementById("charCount").innerText = textarea.value.length;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Local Community Event Portal</title>
    <style>
      .event-img {
        border: 2px solid #000;
        width: 300px;
        height: 300px;
      }
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="3" style="text-align: center">Past Community Events</td>
      </tr>
      <tr>
        <td>
          <img
            src="event1.jpeg"
            alt="Music Night"
            title="Music Night"
            class="event-img"
          />
          <p>Music Night</p>
        </td>
        <td>
          <img
            src="event2.jpg"
            alt="Food Fest"
            title="Food Fest"
            class="event-img"
          />
          <p>Food Fest</p>
        </td>
        <td>
          <img
            src="event3.jpeg"
            alt="Book Fair"
            title="Book Fair"
            class="event-img"
          />
          <p>Book Fair</p>
        </td>
      </tr>
      <tr>
        <td>
          <img
            src="event4.jpg"
            alt="Yoga Day"
            title="Yoga Day"
            class="event-img"
          />
          <p>Yoga Day</p>
        </td>
        <td>
          <img
            src="event5.jpeg"
            alt="Clean Drive"
            title="Clean Drive"
            class="event-img"
          />
          <p>Clean Drive</p>
        </td>
        <td>
          <img
            src="event6.jpeg"
            alt="Marathon"
            title="Marathon"
            class="event-img"
          />
          <p>Marathon</p>
        </td>
      </tr>
    </table>
  </body>
</html>

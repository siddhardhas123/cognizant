<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Local Community Event Portal</title>
    <link rel="stylesheet" href="8.css" />
  </head>
  <body>
    <div class="eventCard">
      <h2>Community Yoga Session</h2>
      <p>
        Join us this weekend for a relaxing outdoor yoga session at Central
        Park.
      </p>
    </div>

    <form>
      <label>
        Name:
        <input type="text" class="highlighted" />
      </label>
      <br /><br />
      <label>
        Email:
        <input type="email" />
      </label>
    </form>

    <div class="hidden-box">I am hidden using visibility</div>
    <div class="none-box">I am hidden using display</div>
  </body>
</html>
